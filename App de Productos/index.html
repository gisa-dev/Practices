<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Bootswatch Theme -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light">
        <a href="#" class="navbar-brand">Products</a>
    </nav>

    <div class="container">
        <!-- Aplication -->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add A Product</h4>
                    </div>

                    <form action="" id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" class="form-control" placeholder="Product Name">
                        </div>
                        <div class="form-group">
                            <input type="number" id="price" step="0.01" class="form-control" placeholder="Product Price">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" min="1900" max="2099" step="1" value="2019" class="form-control" placeholder="Product Name">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>

            <div id="product-list" class="col-md-8"></div>
        </div>
    </div>
    

    <script src="./js/App.js"></script>
</body>
</html>
