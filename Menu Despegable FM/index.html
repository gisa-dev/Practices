<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Watch Store</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/pushbar.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <div class="contenedor">
        <header>
            <h1>RavenCode</h1>
            <h2>Lorem ipsum Premium Store</h2>
        </header>

        <main>
            <nav>
                <button class="btn-menu" data-pushbar-target="pushbar-menu"><i class="fas fa-bars"></i></button>
                <a href="#" class="banner" data-pushbar-target="pushbar-productos">Otros productos Exclusivos</a>
            </nav>
            <section class="productos">
                <figure>
                    <img src="img/img1.jpg" alt="">
                    <figcaption>
                        <a href="#" data-pushbar-target="pueshbar-carrito">
                            <span>$1800</span>
                            <span>Comprar</span>
                        </a>
                    </figcaption>
                </figure>
                <figure>
                    <img src="img/img2.jpg" alt="">
                    <figcaption>
                        <a href="#" data-pushbar-target="pueshbar-carrito">
                            <span>$1800</span>
                            <span>Comprar</span>
                        </a>
                    </figcaption>
                </figure>
                <figure>
                    <img src="img/img3.jpg" alt="">
                    <figcaption>
                        <a href="#" data-pushbar-target="pueshbar-carrito">
                            <span>$1800</span>
                            <span>Comprar</span>
                        </a>
                    </figcaption>
                </figure>
            </section>
        </main>
        <!-- Pushbars: Menu -->
        <div data-pushbar-id="pushbar-menu" class="pushbar from_left pushbar-menu">
            <div class="btn-cerrar derecha">
                <button data-pushbar-close><i class="fas fa-times"></i></button>
            </div>
            <nav class="menu">
                <a href="#">Inicio</a>
                <a href="#">Nuestros Productos</a>
                <a href="#">Nuestras Tiendas</a>
                <a href="#"> Agentes de Ventas</a>
                <a href="#">Contacto</a>
            </nav>
        </div>
        <!-- Pushbars: Carrito de Compras -->

        <!-- Pushbars: Productos -->

        <!-- Pushbars: Newsletter -->

    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="js/pushbar.js"></script>
    <script type="text/javascript">
        var pushbar = new Pushbar({
            blur: true,
            overlay: true,
        });
    </script>
</body>
</html>
